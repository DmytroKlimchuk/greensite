<main class="register-wrapper">
    <div class="container-fluid container-fluid--ligtgreen headline">
        <div class="container">
            <div class="row">
                <p class="page-title">Register</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">

                    <div class="register list-block list-block--green">
                        <div class="list-block__head">
                            <p class="list-block__title">Register Form</p>
                            <button class="close"><i class="fa fa-times"></i></button>
                        </div>
                        <div class="list-block__body">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password2" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="firstname" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lasttname" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="lasttname" placeholder="Phone">
                                </div>
                                <div class="form-group align-right">
                                        <button class="submit" type="submit" name="send">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>
